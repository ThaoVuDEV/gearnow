name: Deploy to VPS (self-hosted)

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Sync & Build
        run: |
          set -e
          cd /var/www/gearnow

          # nếu Git cảnh báo "unsafe repository", mở quyền an toàn:
          git config --global --add safe.directory /var/www/gearnow

          # đồng bộ đúng y main, tránh kẹt vì local changes
          git fetch --all
          git reset --hard origin/main
          git clean -fd

          # (tuỳ chọn) ép Node 22 nếu Cụ cần
          export NVM_DIR="$HOME/.nvm"; [ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"; nvm use 22 || true
          echo "Node: $(node -v) | NPM: $(npm -v)"

          # nếu cần cài deps thì mở dòng sau
          # npm ci || npm install

          npm run build
